<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lite AgentOps Chat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9fafb;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    padding: 0px;
  }
  header {
    padding: 1rem;
    background: #4a90e2;
    color: white;
    font-weight: bold;
    font-size: 1.5rem;
    text-align: center;
    user-select: none;
  }
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    padding: 1rem;
    background: white;
    border-left: 1px solid #ccc;
    border-right: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
  }
  .message {
    max-width: 60%;
    padding: 0.5rem 1rem;
    margin: 0.3rem 0;
    border-radius: 12px;
    line-height: 1.4;
    white-space: pre-wrap;
    word-wrap: break-word;
    box-sizing: border-box;
  }
  .message.user {
    background: #e0f2fe;
    align-self: flex-end;
    border-left: none;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    border-bottom-left-radius: 12px;
    border-bottom-right-radius: 0;
    border-left: 3px solid #0284c7;
  }
  .message.ai {
    background: #f3f4f6;
    align-self: flex-start;
    border-right: none;
    border-top-right-radius: 12px;
    border-top-left-radius: 12px;
    border-bottom-right-radius: 12px;
    border-bottom-left-radius: 0;
    border-right: 3px solid #9ca3af;
  }
  footer {
    display: flex;
    padding: 1rem;
    background: #fff;
    border-left: 1px solid #ccc;
    border-right: 1px solid #ccc;
    border-top: 1px solid #ccc;
  }
  textarea {
    flex: 1;
    resize: none;
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
  }
  button {
    margin-left: 0.5rem;
    padding: 0 1rem;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: #4a90e2;
    color: white;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background: #357ABD;
  }
  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
  .spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 3px solid #ccc;
    border-top: 3px solid #4a90e2;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    vertical-align: middle;
    margin-left: 5px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
</style>
</head>
<body>

<header>Lite AgentOps Chat</header>

<main id="chat-container"></main>

<footer>
  <textarea id="input" rows="2" placeholder="Ask me anything..."></textarea>
  <button id="send-btn">Send</button>
  <button id="clear-btn">Clear</button>
</footer>

<script>
  const chatContainer = document.getElementById('chat-container');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('send-btn');
  const clearBtn = document.getElementById('clear-btn');

  let isStreaming = false;

  function createMessageElement(text, sender) {
    const div = document.createElement('div');
    div.className = 'message ' + sender;
    div.innerHTML = marked.parse(text); // parse markdown
    return div;
  }

  function scrollToBottom() {
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  async function sendMessage() {
    if (isStreaming) return; // prevent multiple requests
    const userText = input.value.trim();
    if (!userText) return;

    // Show user message immediately
    const userMsg = createMessageElement(userText, 'user');
    chatContainer.appendChild(userMsg);
    scrollToBottom();

    input.value = ''; // clear input immediately for better UX

    // Show AI message placeholder with spinner
    const aiMsg = document.createElement('div');
    aiMsg.className = 'message ai';
    aiMsg.innerHTML = '<em>Thinking<span class="spinner"></span></em>';
    chatContainer.appendChild(aiMsg);
    scrollToBottom();

    isStreaming = true;
    sendBtn.disabled = true;
    clearBtn.disabled = true;

    try {
      // Fetch streaming response
      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: userText }),
      });

      if (!response.ok) {
        throw new Error('Network response was not ok');
      }

      // Clear placeholder while streaming text
      aiMsg.innerHTML = '';

      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let done = false;
      let aiText = '';

      while (!done) {
        const { value, done: doneReading } = await reader.read();
        done = doneReading;
        if (value) {
          const chunk = decoder.decode(value, { stream: true });
          // Ollama streams JSON lines, parse carefully:
          // Extract "response" text and append only that

          const lines = chunk.split('\n').filter(Boolean);
          for (const line of lines) {
            try {
              const jsonObj = JSON.parse(line);
              if (jsonObj.response) {
                aiText += jsonObj.response;
              }
            } catch (e) {
              // ignore invalid json lines
            }
          }
          // Update AI message markdown-rendered content live
          aiMsg.innerHTML = marked.parse(aiText);
          scrollToBottom();
        }
      }
    } catch (error) {
      aiMsg.innerHTML = `<span style="color:red;">Error: ${error.message}</span>`;
    }

    isStreaming = false;
    sendBtn.disabled = false;
    clearBtn.disabled = false;
  }

  sendBtn.addEventListener('click', sendMessage);

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  clearBtn.addEventListener('click', () => {
    chatContainer.innerHTML = '';
    input.value = '';
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
