---
- name: Azure Monitoring Stack Setup
  hosts: all
  become: true
  gather_facts: false
  vars_files:
    - group_vars/all.yml

  pre_tasks:
    - name: Install required apt packages
      apt:
        name:
          - docker.io
          - docker-compose
          - python3-pip
        state: present
        update_cache: yes

    - name: Install Docker SDK for Python
      pip:
        name: docker

    - name: Ensure Docker service is running and enabled
      service:
        name: docker
        state: started
        enabled: true

  tasks:
    - name: Configure collector node
      when: inventory_hostname == collector_public_ip
      block:
        - name: Create /opt/monitoring directory
          file:
            path: /opt/monitoring
            state: directory
            mode: '0755'

        - name: Copy Docker Compose file
          copy:
            src: files/docker-compose.yml
            dest: /opt/monitoring/docker-compose.yml
            mode: '0644'

        - name: Copy Prometheus config
          template:
            src: files/prometheus.yml.j2
            dest: /opt/monitoring/
            mode: '0644'

        - name: Rename Prometheus config
          command: mv /opt/monitoring/prometheus.yml.j2 /opt/monitoring/prometheus.yml
          args:
            removes: /opt/monitoring/prometheus.yml.j2
    
        - name: Copy Alert rules config
          copy:
            src: files/alert.rules.yml
            dest: /opt/monitoring/alert.rules.yml
            mode: '0644'

        - name: Copy Grafana files
          copy: 
            src: files/grafana/
            dest: /opt/monitoring/grafana/
            mode: '0644'
            owner: root
            group: root
            remote_src: no

        - name: Start monitoring stack with Docker Compose
          command: docker-compose up -d
          args:
            chdir: /opt/monitoring

    - name: Configure agent node (Node Exporter only)
      when: inventory_hostname == agent_public_ip
      block:
        - name: Start Node Exporter container
          community.docker.docker_container:
            name: node-exporter
            image: prom/node-exporter:latest
            state: started
            restart_policy: always
            ports:
              - "{{ node_exporter_port }}:9100"